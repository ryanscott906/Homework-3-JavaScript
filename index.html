<!doctype html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Password Generator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container" id="main-container">
    <div class="row">
        <div class="col-lg-8 col-sm-12 mx-auto">
            <div class="content">
                <h1 id="main-title">Password Generator</h1>
                <br />
                <h3>Generate a Password</h3>
                <input type="text" id="display" value="Password will appear here. Use the slider to specify length">
                <br />
                <input type="range" min="8" max="128" name="slider" id="slider">       
                <button type="button" onclick="generatePassword()" id="generate-button">Generate Password</button>
                <button type="button" onclick="copyPassword()" id="copy-button">Copy to Clipboard</button> 
                <div id="length"></div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
